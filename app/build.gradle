apply plugin: 'com.android.application'apply from: 'config.gradle'android {    compileSdkVersion 26    buildToolsVersion '27.0.3'    defaultConfig {        applicationId "com.ttl.project.thetalklist"        minSdkVersion 23        targetSdkVersion 26        useLibrary 'org.apache.http.legacy'        versionCode 13        versionName "1.0"        multiDexEnabled true        vectorDrawables.useSupportLibrary = true    }    dexOptions {        javaMaxHeapSize "4g"    }    compileOptions {    }    packagingOptions {        exclude 'META-INF/DEPENDENCIES.txt'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/NOTICE'        exclude 'META-INF/LICENSE'        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/notice.txt'        exclude 'META-INF/license.txt'        exclude 'META-INF/dependencies.txt'        exclude 'META-INF/LGPL2.1'    }    aaptOptions {        cruncherEnabled = false    }    buildTypes {        release {            minifyEnabled false            shrinkResources false            zipAlignEnabled true            debuggable false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        debug {            debuggable true        }    }    lintOptions {        checkReleaseBuilds false    }    repositories {        jcenter()        maven {            url 'https://maven.google.com'        }        maven {            url 'http://tokbox.bintray.com/maven'        }        maven {            url 'https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/'        }        maven { url 'https://jitpack.io' }        maven {            url 'http://lorenzo.villani.me/android-cropimage/'        }        mavenCentral()    }    android.buildTypes.each { type ->        type.buildConfigField 'String', 'CHAT_SERVER_URL', "\"$chatServerUrl\""    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    compile files('libs/picasso-2.5.2.jar')    compile('com.quickblox:quickblox-android-sdk-chat:2.5.1@aar') {        transitive = true    }    compile files('libs/svg-android-1.1.jar')    compile 'com.android.support:multidex:1.0.1'    compile 'com.android.support:appcompat-v7:25.3.1'    compile 'com.squareup.okhttp3:okhttp:3.6.0'    compile 'com.jakewharton:butterknife:8.6.0'    compile 'com.android.support:cardview-v7:25.3.1'    compile 'com.android.support:recyclerview-v7:25.3.1'    compile 'com.android.support:design:25.3.1'    compile 'me.himanshusoni.chatmessageview:chat-message-view:1.0.7'    compile 'com.android.volley:volley:1.0.0'    compile 'com.android.support.constraint:constraint-layout:1.0.2'    compile 'com.facebook.android:facebook-android-sdk:4.23.0'//    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'    compile 'at.blogc:expandabletextview:1.0.3'    compile 'com.github.aakira:expandable-layout:1.6.0@aar'    compile 'com.opentok.android:opentok-android-sdk:2.11.0'    compile 'com.google.firebase:firebase-messaging:10.2.6'    compile 'com.firebase:firebase-jobdispatcher:0.5.2'    compile 'com.stripe:stripe-android:4.1.1'    compile 'com.parse:parse-android:1.13.0'    compile 'io.reactivex:rxjava:1.1.6'    compile 'io.reactivex:rxandroid:1.2.1'    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'    compile 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.14'    compile 'com.squareup.retrofit2:converter-gson:2.0.0'    compile 'com.squareup.okio:okio:1.11.0'    compile 'com.squareup.retrofit2:retrofit:2.2.0'    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'    compile 'com.github.bmelnychuk:atv:1.2.+'    compile 'com.github.bumptech.glide:glide:3.7.0'    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.4'    compile 'com.elyeproj.libraries:loaderviewlibrary:1.3.0'    compile 'uk.co.chrisjenx:calligraphy:2.3.0'    compile 'pub.devrel:easypermissions:0.4.0'    compile 'com.rockerhieu.emojicon:library:1.3.3'    compile 'org.apache.commons:commons-lang3:3.4'    compile 'com.github.tosslife:pullloadview:1.1.0'    compile 'com.edmodo:cropper:1.0.1'    compile 'com.google.android.exoplayer:exoplayer:r2.4.0'    compile 'de.mrmaffen:holocircularprogressbar:1.0.1'    compile 'com.google.android.gms:play-services-analytics:10.2.6'    compile 'me.grantland:autofittextview:0.2.+'    testCompile 'junit:junit:4.12'}apply plugin: 'com.google.gms.google-services'